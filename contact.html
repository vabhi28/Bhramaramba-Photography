<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        label[for="event"] {
            background-color: #7515eb; 
            padding: 5px 10px;
            border-radius: 5px;
        }

        select#event {
            background-color: #f0f8ff; /* Light blue background */
            border: 2px solid #7515eb; /* Purple border */
            border-radius: 5px; /* Rounded corners */
            padding: 5px 10px; /* Padding inside the dropdown */
            font-size: 1rem; /* Font size */
            color: #333; /* Text color */
            width: 100%; /* Full width */
        }

        select#event:focus {
            outline: none; /* Remove default focus outline */
            border-color: #19e1ab; /* Change border color on focus */
            box-shadow: 0 0 5px rgba(25, 225, 171, 0.5); /* Add a glow effect */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Book an Appointment</h2>
        <form action="submit_appointment.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            <label for="event">Event Type:</label>
            <select id="event" name="event" required>
                <option value="wedding">Wedding</option>
                <option value="portrait">Portrait</option>
                <option value="event">Event</option>
            </select><br><br>
            <label for="place">Place:</label>
            <input type="text" id="place" name="place" required><br><br>
            <label for="date">Date:</label> 
            <input type="date" id="date" name="date" required><br><br>
            <button type="submit" class="appointment-button">Submit</button>
        </form>
       
</body>
</html>
