<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events | Save your Memories</title>
    <style>
        body {
            background-image: url('https://res.cloudinary.com/drwecifqe/image/upload/v1744978707/bhramaramba-photography-logo_xobyab.png');
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .events-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive grid */
            gap: 20px;
            padding: 20px;
        }

        .event-card {
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            cursor: pointer; /* Make it look clickable */
            border: none; /* Remove default button border */
            padding: 0;
        }

        .event-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .event-card h3 {
            margin: 15px 0;
            font-size: 1.5rem;
            color: #19e1ab;
        }

        .event-card p {
            padding: 0 15px 15px;
            font-size: 1rem;
            color: #555;
        }

        .event-card:focus {
            outline: none; /* Remove focus outline */
            box-shadow: 0 0 10px rgba(25, 225, 171, 0.5); /* Add focus effect */
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center; padding: 20px; color: #19e1ab;">Our Events</h1>
    </header>

    <div class="events-container">
        <!-- Event 1 -->
        <button class="event-card" onclick="handleEventClick('Corporate Event')">
            <img src="https://res.cloudinary.com/drwecifqe/image/upload/v1745491086/Gemini_Generated_Image_vwrbjgvwrbjgvwrb_z9kqof.jpg" alt="Event 1">
            <h3>Corporate Event</h3>
            <p>Capture the essence of professionalism and teamwork at your corporate events.</p>
        </button>

        <!-- Event 2 -->
        <button class="event-card" onclick="handleEventClick('Birthday Party')">
            <img src="https://res.cloudinary.com/drwecifqe/image/upload/v1745494723/Birthday_Photography_d4drbv.jpg" alt="Event 2">
            <h3>Birthday Party</h3>
            <p>Make your birthday memories unforgettable with our photography services.</p>
        </button>

        <!-- Event 3 -->
        <button class="event-card" onclick="handleEventClick('Music Concert')">
            <img src="https://res.cloudinary.com/drwecifqe/image/upload/v1745494723/Music_concert_vkhx6n.jpg" alt="Event 3">
            <h3>Music Concert</h3>
            <p>Relive the energy and excitement of live music with stunning photos.</p>
        </button>

        
        </button>
    </div>

    <script>
        function handleEventClick(eventName) {
            const userInput = prompt(`You selected "${eventName}". Please enter additional details:`);
            if (userInput) {
                alert(`Thank you! You entered: "${userInput}" for "${eventName}".`);
            } else {
                alert(`No input provided for "${eventName}".`);
            }
        }
    </script>
</body>
</html>
